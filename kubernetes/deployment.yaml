---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-actions-demo
  namespace: demo
  labels:
    app: github-actions-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: github-actions-demo
  template:
    metadata:
      labels:
        app: github-actions-demo
    spec:
      containers:
        - name: app
          image: ghcr.io/YOUR-USERNAME/github-actions-demo:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: PORT
              value: "8080"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
